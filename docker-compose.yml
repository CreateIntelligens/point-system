version: "3.9"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: point_admin
      POSTGRES_PASSWORD: point_pass
      POSTGRES_DB: point_system
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U point_admin -d point_system"]
      interval: 3s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8030 --reload
    restart: always
    volumes:
      - ./app:/app/app
    ports:
      - "8030:8030"
    depends_on:
      db:
        condition: service_healthy

  gradio:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: python gradio_ui/admin_panel.py
    volumes:
      - ./gradio_ui:/app/gradio_ui
    environment:
      - API_BASE=http://app:8030/api/v1
      - TZ=Asia/Taipei
    ports:
      - "7860:7860"
    depends_on:
      - app
volumes:
  db_data:
